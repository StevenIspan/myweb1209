<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>

        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(120deg, #6a5af9, #244351);
            color: white;
        }
        
        header img {
            width: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid white;
        }

        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #6a5af9;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 15px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 20px;
        } 
    </style>
</head>

<body>

    <header>
        <img src="https://p2.bahamut.com.tw/HOME/creationCover/27/0005589527_B.JPG" alt="my photo">
        <h1>我是魯魯咪? 快龍?</h1>
        <p>新手前端學習中，立志做出世界上最好玩的網站！</p>
    </header>

    <section>
        <div class="card">
            <h2>關於我</h2>
            <p>我喜歡設計、寫程式、探索新科技。希望未來能成為能夠獨立製作網站的人。</p>
        </div>

        <div class="card">
            <h2>我的作品</h2>
            <p>這是我寫的第一個網站！之後會持續更新～</p>
            <a class="btn" href="#">觀看作品</a>
        </div>

        <div class="card">
            <h2>聯絡方式</h2>
            <p>Email: example@gmail.com</p>
            <a class="btn" href="mailto:example@gmail.com">寄信給我</a>
        </div>
    </section>

</body>
</html>
